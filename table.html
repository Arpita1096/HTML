<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h2>Student Information</h2>
    <!--<table border="2" cellspacing="4" cellpadding="20">-->
        <table cellpadding="5" style="border:1px solid red ; border-collapse:collapse"> <!--Collapse is used to collapse/merge the borders of each cell-->
        <tr>
            <th rowspan="5"  style="border:1px solid red;background-color: skyblue;">KIET MCA</th>
            <th colspan="5" style="border:1px solid red ; background-color: yellowgreen;">Student Data</th>
        </tr>
        <tr>
              
            <th style="border:1px solid red;">S.No.</th>
            <th style="border:1px solid red">Student name</th>
            <th style="border:1px solid red">Course</th>
            <th style="border:1px solid red">Roll No.</th>
        </tr>
        <tr>
            <td style="border:1px solid red">1</td>
            <td style="border:1px solid red">ABC</td>
            <td style="border:1px solid red">MCA</td>
            <td style="border:1px solid red">MCA01</td>
        </tr>
        <tr>
            <td style="border:1px solid red">2</td>
            <td style="border:1px solid red">Pooja</td>
            <td style="border:1px solid red">MCA</td>
            <td style="border:1px solid red">MCA02</td>
        </tr>
        <tr>
            <td style="border:1px solid red">3</td>
            <td style="border:1px solid red">Riya</td>
            <td style="border:1px solid red">MCA</td>
            <td style="border:1px solid red">MCA03</td>
        </tr>
    </table>
</body>
</html>
