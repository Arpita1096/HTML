<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form>
        <label for="name">Enter your name</label><br/>
        <input type="text" name="name" id="name" placeholder="Enter name"/></form></br>
        <label for="password">Enter your password</label></br>
        <input type="password" name="pass" id="pass" placeholder="Enter password"/></br>
        <label>Enter e-mail id</label></br>
        <input type="e-mail" name="e-mail" id="e-mail" placeholder="Enter e-mail"/></br>

    </form>
</body>
</html>
